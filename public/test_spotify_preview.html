<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Vista Previa Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/playlists.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-white mb-4">ðŸŽµ Vista Previa del Contenedor de Spotify Mejorado</h3>
                
                <!-- Estado inicial (placeholder) -->
                <div class="mb-4">
                    <h5 class="text-white-50">Estado inicial:</h5>
                    <div class="spotify-preview" id="preview1">
                        <div class="spotify-placeholder">
                            <i class="bi bi-spotify fs-1"></i>
                            <p class="mt-2 mb-0">Buscar canciones en Spotify</p>
                        </div>
                    </div>
                </div>
                
                <!-- Estado con contenido seleccionado -->
                <div class="mb-4">
                    <h5 class="text-white-50">Con contenido seleccionado:</h5>
                    <div class="spotify-preview has-content" id="preview2">
                        <div class="spotify-preview-content">
                            <img src="https://i.scdn.co/image/ab67616d0000b273a9f6c04ba168640b48aa5795" class="spotify-preview-image" alt="Take Care">
                            <div class="spotify-preview-info">
                                <div class="spotify-preview-title">Take Care</div>
                                <div class="spotify-preview-subtitle">Drake</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Estado sin imagen -->
                <div class="mb-4">
                    <h5 class="text-white-50">Sin imagen disponible:</h5>
                    <div class="spotify-preview has-content" id="preview3">
                        <div class="spotify-preview-content">
                            <div class="spotify-preview-image d-flex align-items-center justify-content-center" style="background: rgba(255,255,255,0.1);">
                                <i class="bi bi-spotify text-success"></i>
                            </div>
                            <div class="spotify-preview-info">
                                <div class="spotify-preview-title">CanciÃ³n sin imagen de Ã¡lbum disponible</div>
                                <div class="spotify-preview-subtitle">Artista desconocido</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botones de prueba -->
                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary btn-sm" onclick="testPreview1()">Placeholder</button>
                    <button class="btn btn-success btn-sm" onclick="testPreview2()">Con imagen</button>
                    <button class="btn btn-secondary btn-sm" onclick="testPreview3()">Sin imagen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testPreview1() {
            const preview = document.getElementById('preview1');
            preview.className = 'spotify-preview';
            preview.innerHTML = `
                <div class="spotify-placeholder">
                    <i class="bi bi-spotify fs-1"></i>
                    <p class="mt-2 mb-0">Buscar canciones en Spotify</p>
                </div>
            `;
        }
        
        function testPreview2() {
            const preview = document.getElementById('preview1');
            preview.className = 'spotify-preview has-content';
            preview.innerHTML = `
                <div class="spotify-preview-content">
                    <img src="https://i.scdn.co/image/ab67616d0000b273a9f6c04ba168640b48aa5795" class="spotify-preview-image" alt="Take Care">
                    <div class="spotify-preview-info">
                        <div class="spotify-preview-title">Take Care</div>
                        <div class="spotify-preview-subtitle">Drake</div>
                    </div>
                </div>
            `;
        }
        
        function testPreview3() {
            const preview = document.getElementById('preview1');
            preview.className = 'spotify-preview has-content';
            preview.innerHTML = `
                <div class="spotify-preview-content">
                    <div class="spotify-preview-image d-flex align-items-center justify-content-center" style="background: rgba(255,255,255,0.1);">
                        <i class="bi bi-spotify text-success"></i>
                    </div>
                    <div class="spotify-preview-info">
                        <div class="spotify-preview-title">CanciÃ³n sin imagen</div>
                        <div class="spotify-preview-subtitle">Artista desconocido</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
