<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdowns Z-Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <style>
        .test-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.3);
            width: 300px;
            height: 200px;
            z-index: 100000;
            border: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="dashboard-body" style="padding: 2rem;">
    <div class="container">
        <h1 class="text-white mb-4">Test de Z-Index para Dropdowns</h1>
        
        <div class="post-card-full-width" style="margin-bottom: 2rem;">
            <div class="post-card-body">
                <div class="post-content-wrapper">
                    <div class="post-info-container">
                        <h3 class="text-white mb-3">Post de Prueba</h3>
                        <div class="post-actions-section d-flex justify-content-end">
                            <div class="dropdown">
                                <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" 
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="bi bi-eye me-2"></i>Ver
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="bi bi-pencil me-2"></i>Editar
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <a class="dropdown-item text-danger" href="#">
                                            <i class="bi bi-trash me-2"></i>Eliminar
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Elemento con z-index alto para probar -->
        <div class="test-overlay">
            Z-Index: 100000<br>
            El dropdown debe aparecer ENCIMA de este elemento
        </div>
        
        <p class="text-white mt-4">
            Haz clic en el bot√≥n de tres puntos. El dropdown debe aparecer por encima del recuadro rojo.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownElements = document.querySelectorAll('.post-card-full-width .dropdown-toggle');
            dropdownElements.forEach(function(element) {
                if (!element.hasAttribute('data-bs-initialized')) {
                    new bootstrap.Dropdown(element);
                    element.setAttribute('data-bs-initialized', 'true');
                }
            });

            const dropdowns = document.querySelectorAll('.post-card-full-width .dropdown-toggle');
            
            dropdowns.forEach(function(dropdown) {
                dropdown.addEventListener('shown.bs.dropdown', function() {
                    const menu = this.nextElementSibling;
                    if (menu && menu.classList.contains('dropdown-menu')) {
                        menu.style.position = 'fixed';
                        menu.style.zIndex = '999999';
                        
                        const rect = this.getBoundingClientRect();
                        menu.style.top = (rect.bottom + 5) + 'px';
                        menu.style.left = (rect.right - menu.offsetWidth) + 'px';
                        
                        const menuRect = menu.getBoundingClientRect();
                        if (menuRect.right > window.innerWidth) {
                            menu.style.left = (window.innerWidth - menu.offsetWidth - 10) + 'px';
                        }
                        if (menuRect.left < 0) {
                            menu.style.left = '10px';
                        }
                        if (menuRect.bottom > window.innerHeight) {
                            menu.style.top = (rect.top - menu.offsetHeight - 5) + 'px';
                        }
                        
                        console.log('Dropdown z-index:', menu.style.zIndex);
                        console.log('Dropdown position:', menu.style.position);
                    }
                });
                
                dropdown.addEventListener('hidden.bs.dropdown', function() {
                    const menu = this.nextElementSibling;
                    if (menu && menu.classList.contains('dropdown-menu')) {
                        menu.style.position = '';
                        menu.style.top = '';
                        menu.style.left = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
