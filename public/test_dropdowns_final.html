<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdowns Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/playlists.css" rel="stylesheet">
    <link href="css/navbar-fix.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Navbar test -->
    <nav class="navbar navbar-expand-lg px-5 py-3">
        <div class="d-flex align-items-center">
            <a class="navbar-brand text-white fw-bold" href="#">StayTuned</a>
        </div>
        <div class="d-none d-lg-flex ms-auto align-items-center gap-3">
            <div class="dropdown">
                <a class="d-flex align-items-center text-white dropdown-toggle nav-link-inline"
                   href="#"
                   id="userDropdown"
                   role="button"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <i class="bi bi-person-circle me-2"></i>
                    Usuario Test
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#">
                            <i class="bi bi-person me-2"></i> Perfil
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center text-danger" href="#">
                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Playlist card test -->
    <main class="dashboard-container container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="playlists-list">
                    <div class="playlist-card-full-width mb-4">
                        <div class="playlist-content-wrapper">
                            <div class="playlist-cover-container">
                                <div class="playlist-cover-placeholder">
                                    <i class="bi bi-music-note-beamed"></i>
                                </div>
                            </div>
                            <div class="playlist-info-container">
                                <div class="playlist-header-section">
                                    <a href="#" class="playlist-title-link">
                                        <h3 class="playlist-title">Test Playlist</h3>
                                    </a>
                                </div>
                                <div class="playlist-footer-section">
                                    <div class="playlist-meta-info">
                                        <span>5 canciones</span>
                                    </div>
                                    <div class="playlist-actions-section">
                                        <a href="#" class="btn-glass btn-sm">
                                            <i class="bi bi-play-fill me-1"></i> Ver
                                        </a>
                                        <div class="dropdown d-inline">
                                            <button class="btn-glass btn-sm dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-three-dots"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-end">
                                                <li>
                                                    <a class="dropdown-item" href="#">
                                                        <i class="bi bi-pencil me-2"></i> Editar
                                                    </a>
                                                </li>
                                                <li><hr class="dropdown-divider"></li>
                                                <li>
                                                    <a class="dropdown-item text-danger" href="#">
                                                        <i class="bi bi-trash me-2"></i> Eliminar
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Test page loaded - both navbar and playlist dropdowns should work now');
        
        // Test que los dropdowns del navbar funcionen
        document.addEventListener('DOMContentLoaded', function() {
            const navbarDropdown = document.querySelector('.navbar .dropdown-toggle');
            const playlistDropdown = document.querySelector('.playlist-actions-section .dropdown-toggle');
            
            console.log('Navbar dropdown:', navbarDropdown ? 'Found' : 'Not found');
            console.log('Playlist dropdown:', playlistDropdown ? 'Found' : 'Not found');
            
            // Test clicks
            if (navbarDropdown) {
                navbarDropdown.addEventListener('click', () => {
                    console.log('Navbar dropdown clicked');
                });
            }
            
            if (playlistDropdown) {
                playlistDropdown.addEventListener('click', () => {
                    console.log('Playlist dropdown clicked');
                });
            }
        });
    </script>
</body>
</html>
